<!DOCTYPE html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Para MAFER</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background-color: #0d0015;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    position: relative;
  }

  /* --- FONDO --- */
  .cosmos-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: #12001f;
    overflow: hidden;
  }

  .nebula {
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: 
      radial-gradient(circle at 50% 50%, rgba(255, 0, 150, 0.15), transparent 60%),
      radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.2), transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.2), transparent 50%),
      radial-gradient(circle at 90% 90%, rgba(75, 0, 130, 0.3), transparent 60%);
    filter: blur(30px);
    animation: nebulaMove 40s linear infinite alternate;
  }
  
  .nebula-2 {
    background: 
      radial-gradient(circle at 30% 30%, rgba(255, 105, 180, 0.2), transparent 50%),
      radial-gradient(circle at 70% 70%, rgba(218, 112, 214, 0.2), transparent 50%);
    animation: nebulaMove 25s ease-in-out infinite alternate-reverse;
    filter: blur(40px);
  }

  @keyframes nebulaMove {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(-5%, -5%) scale(1.1); }
  }

  .stars {
    width: 2px; height: 2px;
    background: transparent;
    box-shadow: 
      10vw 10vh #fff, 20vw 80vh #fff, 30vw 10vh #ffeeff, 40vw 90vh #fff,
      50vw 40vh #ffccff, 60vw 20vh #fff, 70vw 90vh #fff, 80vw 50vh #ffeeff,
      90vw 70vh #fff, 15vw 30vh #ffccff, 25vw 50vh #fff, 35vw 85vh #fff,
      45vw 15vh #fff, 55vw 65vh #ffeeff, 65vw 35vh #fff, 75vw 05vh #fff,
      85vw 25vh #ffccff, 95vw 55vh #fff, 05vw 95vh #fff, 12vw 45vh #fff;
    animation: moveStars 100s linear infinite;
    opacity: 0.8;
  }

  /* --- PARTICULAS GRANDES --- */
  .embers {
    position: absolute;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }
  
  .ember {
    position: absolute;
    bottom: -10vh;
    width: 6px; height: 6px;
    background: #ff9d00;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff5e00, 0 0 20px #ff0000;
    animation: riseEmber 8s linear infinite;
    opacity: 0;
  }

  .ember:nth-child(1) { left: 10%; animation-duration: 7s; animation-delay: 0s; width: 7px; height: 7px; }
  .ember:nth-child(2) { left: 25%; animation-duration: 9s; animation-delay: 1s; width: 5px; height: 5px;}
  .ember:nth-child(3) { left: 40%; animation-duration: 6s; animation-delay: 2s; background: #ffc107; width: 8px; height: 8px;}
  .ember:nth-child(4) { left: 55%; animation-duration: 8.5s; animation-delay: 0.5s; }
  .ember:nth-child(5) { left: 70%; animation-duration: 7.5s; animation-delay: 1.5s; width: 9px; height: 9px;}
  .ember:nth-child(6) { left: 85%; animation-duration: 6.5s; animation-delay: 3s; background: #ff5722; width: 6px; height: 6px;}
  .ember:nth-child(7) { left: 15%; animation-duration: 8s; animation-delay: 4s; width: 5px; height: 5px;}
  .ember:nth-child(8) { left: 60%; animation-duration: 7s; animation-delay: 2.5s; width: 8px; height: 8px;}

  @keyframes riseEmber {
    0% { opacity: 0; transform: translateY(0) scale(0.5); }
    20% { opacity: 0.9; }
    80% { opacity: 0.7; }
    100% { opacity: 0; transform: translateY(-110vh) scale(1.2); }
  }

  .twinkling-stars {
    position: absolute;
    top:0; left:0; width: 100%; height: 100%;
    background: transparent;
  }
  .star-blink {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite ease-in-out;
    box-shadow: 0 0 5px white;
  }

  @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-100vh); } }
  @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }

  .text {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 12vmin;
    color: #fff;
    text-shadow: 0 0 10px #ff00de, 0 0 30px #ff00de, 0 0 70px #ff5e00;
    opacity: 0;
    z-index: 10;
    animation: fadeInText 2s ease forwards 3.5s;
  }

  .flower-wrapper {
    position: relative;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    filter: drop-shadow(0 0 30px rgba(255, 100, 0, 0.5));
    z-index: 5; 
  }

  .stem {
    width: 4vmin;
    height: 0;
    background: linear-gradient(to right, #1b5e20, #4caf50, #81c784);
    border-radius: 2vmin;
    z-index: 1;
    animation: growStem 2.5s ease-out forwards;
    box-shadow: inset 5px 0 10px rgba(0,0,0,0.5);
  }

  .head {
    position: absolute;
    bottom: 100%;
    left: 50%; /* Centramos el punto de anclaje */
    width: 0; height: 0;
    /* Eliminamos display flex para evitar conflictos de apilamiento */
    z-index: 2;
    animation: spinFlower 4s linear infinite 3.5s;
  }
  
  @keyframes spinFlower {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* --- PETALOS (Nivel 1) --- */
  .petal {
    position: absolute;
    height: 35vmin; 
    width: 10vmin;
    background: linear-gradient(to top, #ff5e00, #ffb300, #ffff00);
    border-radius: 50% 50% 10% 10%;
    top: 0; left: 0; /* Anclados al centro exacto */
    transform-origin: center bottom;
    /* Se mueven hacia arriba desde el centro */
    transform: translate(-50%, -100%) rotate(var(--r)) scale(0);
    opacity: 0.95;
    z-index: 1; /* Z-INDEX BAJO: Se pintan primero */
    box-shadow: 0 0 20px rgba(255, 160, 0, 0.7);
    animation: bloomPetal 1s ease-out forwards;
  }

  /* --- EL CENTRO (Nivel 1000) - FORZAMOS QUE ESTE ENCIMA --- */
  .fiery-core {
    position: absolute;
    top: 0; left: 0;
    width: 28vmin; height: 28vmin;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,0,0.9) 10%, rgba(255,94,0,0.8) 50%, transparent 70%);
    z-index: 900; /* Debajo del centro solido, pero encima de los petalos */
    filter: blur(15px);
    transform: translate(-50%, -50%) scale(0);
    animation: popCenter 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 2.2s, firePulse 1.5s ease-in-out infinite alternate 3.2s;
  }

  .center {
    position: absolute;
    top: 0; left: 0;
    width: 25vmin; 
    height: 25vmin;
    background: radial-gradient(circle, #ff9d00, #d84315);
    border-radius: 50%;
    z-index: 1000; /* Z-INDEX ALTISIMO: Siempre encima de todo */
    transform: translate(-50%, -50%) scale(0);
    box-shadow: inset 0 0 20px rgba(255, 255, 0, 0.5), 0 0 30px rgba(255, 69, 0, 0.8);
    background-image: radial-gradient(rgba(255,255,255,0.2) 1px, transparent 1px);
    background-size: 1vmin 1vmin;
    animation: popCenter 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 2.2s;
  }

  /* Retrasos de p√©talos */
  .petal:nth-child(1){ animation-delay: 2.4s }
  .petal:nth-child(2){ animation-delay: 2.5s }
  .petal:nth-child(3){ animation-delay: 2.6s }
  .petal:nth-child(4){ animation-delay: 2.7s }
  .petal:nth-child(5){ animation-delay: 2.8s }
  .petal:nth-child(6){ animation-delay: 2.9s }
  .petal:nth-child(7){ animation-delay: 3.0s }
  .petal:nth-child(8){ animation-delay: 3.1s }
  .petal:nth-child(9){ animation-delay: 3.2s }
  .petal:nth-child(10){animation-delay: 3.3s }
  .petal:nth-child(11){animation-delay: 3.4s }
  .petal:nth-child(12){animation-delay: 3.5s }

  @keyframes growStem { 0% { height: 0; } 100% { height: 50vh; } }
  @keyframes popCenter { to { transform: translate(-50%, -50%) scale(1); } }
  @keyframes firePulse {
    0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); filter: blur(15px) brightness(1); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); filter: blur(20px) brightness(1.5); }
  }
  @keyframes bloomPetal { to { transform: translate(-50%, -100%) rotate(var(--r)) scale(1); } }
  @keyframes fadeInText { to { opacity: 1; transform: translateY(-20px); } }

  .question-box {
    position: fixed;
    bottom: 12%; 
    left: 0; right: 0; margin: auto;
    width: 85vw; 
    max-width: 340px;
    background: rgba(40, 0, 10, 0.7); 
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 16px;
    border: 1px solid rgba(255, 100, 50, 0.4);
    text-align: center;
    z-index: 20; 
    display: none; 
    box-shadow: 0 5px 30px rgba(255, 50, 0, 0.3);
  }

  .question-box.show { display: block; animation: fadeInText .8s ease forwards; }

  .question-text {
    color: #fff;
    font-size: 6vmin;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(255, 100, 50, 0.8);
  }

  .btn-container {
    display: flex;
    flex-direction: row; 
    justify-content: center;
    gap: 12px;
  }

  .btn {
    padding: 10px 14px;
    font-size: 4.5vmin;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Dancing Script', cursive;
    transition: transform .12s ease;
    user-select: none;
    flex: 1; 
  }
  .btn:active { transform: scale(.96) }
  
  .style-si { background: #4caf50; color: white; box-shadow: 0 0 15px rgba(76,175,80,0.6); border: 1px solid rgba(255,255,255,0.2);}
  .style-no { background: #f44336; color: white; box-shadow: 0 0 15px rgba(244,67,54,0.6); border: 1px solid rgba(255,255,255,0.2);}
  .style-maybe { background: #ffc107; color: #111; box-shadow: 0 0 15px rgba(255,193,7,0.6); border: 1px solid rgba(255,255,255,0.2);}

  .capture-instruction {
    position: fixed;
    bottom: 10px;
    left: 0; right: 0; margin: auto;
    width: fit-content;
    z-index: 30;
    color: rgba(255,255,255,0.7);
    background: rgba(0,0,0,0.4);
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 3.2vmin;
    text-align: center;
  }
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="girasol.mp3" type="audio/mpeg">
</audio>

<div class="cosmos-container">
  <div class="nebula"></div>
  <div class="nebula nebula-2"></div>
  <div class="stars"></div>
  <div class="embers">
      <div class="ember"></div><div class="ember"></div>
      <div class="ember"></div><div class="ember"></div>
      <div class="ember"></div><div class="ember"></div>
      <div class="ember"></div><div class="ember"></div>
  </div>
  <div class="twinkling-stars">
    <div class="star-blink" style="top: 10%; left: 20%; width: 3px; height: 3px; animation-delay: 0s;"></div>
    <div class="star-blink" style="top: 30%; left: 80%; width: 2px; height: 2px; animation-delay: 1s;"></div>
    <div class="star-blink" style="top: 70%; left: 10%; width: 2px; height: 2px; animation-delay: 2s;"></div>
    <div class="star-blink" style="top: 50%; left: 50%; width: 3px; height: 3px; animation-delay: 1.5s;"></div>
  </div>
</div>

<div class="text">Me encantas ‚ù§Ô∏è</div>

<div class="question-box" id="poll">
  <div class="question-text">¬øTe gustar√≠a salir?</div>
  <div class="btn-container">
    <button class="btn" id="btn1">S√≠</button>
    <button class="btn" id="btn2">No</button>
    <button class="btn style-maybe" id="btnMaybe">Tal vez</button>
  </div>
</div>

<div class="flower-wrapper">
  <div class="stem"></div>
  <div class="head">
    <div class="petal" style="--r:0deg"></div><div class="petal" style="--r:30deg"></div>
    <div class="petal" style="--r:60deg"></div><div class="petal" style="--r:90deg"></div>
    <div class="petal" style="--r:120deg"></div><div class="petal" style="--r:150deg"></div>
    <div class="petal" style="--r:180deg"></div><div class="petal" style="--r:210deg"></div>
    <div class="petal" style="--r:240deg"></div><div class="petal" style="--r:270deg"></div>
    <div class="petal" style="--r:300deg"></div><div class="petal" style="--r:330deg"></div>
    
    <div class="fiery-core"></div>
    <div class="center"></div>
  </div>
</div>

<div class="capture-instruction" id="capture">Manda cap: antraxred77@gmail.com</div>

<script>
  const audio = document.getElementById('bgMusic');
  audio.playbackRate = 1.25;
  const promesaPlay = audio.play();

  if (promesaPlay !== undefined) {
    promesaPlay.catch(error => {
      console.log("Esperando interacci√≥n para reproducir m√∫sica...");
      document.body.addEventListener('click', () => { audio.play(); }, { once: true });
      document.body.addEventListener('touchstart', () => { audio.play(); }, { once: true });
    });
  }

  setTimeout(() => {
    document.getElementById('poll').classList.add('show');
  }, 4800);

  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btnMaybe = document.getElementById('btnMaybe');
  const pollBox = document.getElementById('poll');

  let esquemaNormal = true;
  let puedoHacerClick = true;

  function actualizarEstilos() {
    if (esquemaNormal) {
      btn1.textContent = "S√≠";
      btn1.className = "btn style-si";
      btn2.textContent = "No";
      btn2.className = "btn style-no";
    } else {
      btn1.textContent = "No";
      btn1.className = "btn style-no";
      btn2.textContent = "S√≠";
      btn2.className = "btn style-si";
    }
  }

  function intercambiar() {
    esquemaNormal = !esquemaNormal;
    actualizarEstilos();
    
    puedoHacerClick = false;
    setTimeout(() => {
      puedoHacerClick = true;
    }, 250);
  }

  function aceptar() {
    pollBox.innerHTML = "<div class='question-text'>¬°Ya sabia que s√≠! ü•∞, no tenias opcion jajaja üíÄ</div>";
  }

  function manejarClick(botonId) {
    if (!puedoHacerClick) return;

    const esBoton1 = (botonId === 'btn1');
    let esVerde = (esquemaNormal && esBoton1) || (!esquemaNormal && !esBoton1);

    if (esVerde) {
      aceptar();
    } else {
      intercambiar();
    }
  }

  actualizarEstilos();

  btn1.addEventListener('click', () => manejarClick('btn1'));
  btn2.addEventListener('click', () => manejarClick('btn2'));

  function intentarHuir(botonId) {
    const esBoton1 = (botonId === 'btn1');
    const esRojo = (esquemaNormal && !esBoton1) || (!esquemaNormal && esBoton1);
    
    if (esRojo) {
      intercambiar();
    }
  }

  btn1.addEventListener('mouseover', () => intentarHuir('btn1'));
  btn2.addEventListener('mouseover', () => intentarHuir('btn2'));
  
  btn1.addEventListener('touchstart', (e) => { 
    const esRojo = (!esquemaNormal);
    if(esRojo) { 
        e.preventDefault(); 
        intercambiar(); 
    }
  });
  
  btn2.addEventListener('touchstart', (e) => { 
    const esRojo = (esquemaNormal);
    if(esRojo) { 
        e.preventDefault(); 
        intercambiar(); 
    }
  });

  btnMaybe.addEventListener('click', () => {
    pollBox.innerHTML = "<div class='question-text'>Ya es algo jajaja üòâ</div>";
  });

</script>

</body>
</html>
