<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Para ti</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background: radial-gradient(circle at center bottom, #2b1055, #1d0938, #000000);
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
  }

  .stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    pointer-events: none;
  }
  
  .star-layer {
    width: 3px; height: 3px;
    background: transparent;
    border-radius: 50%;
    box-shadow: 
      5vw 10vh #fff, 10vw 80vh #fff, 20vw 10vh #fff, 30vw 90vh #fff,
      40vw 40vh #fff, 50vw 20vh #fff, 60vw 90vh #fff, 70vw 50vh #fff,
      80vw 70vh #fff, 90vw 30vh #fff, 95vw 60vh #fff, 15vw 30vh #fff;
    animation: twinkle 4s infinite alternate;
  }

  .text {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 12vmin;
    color: #fff;
    text-shadow: 0 0 15px #e040fb, 0 0 30px #e040fb;
    opacity: 0;
    z-index: 10;
    animation: fadeInText 2s ease forwards 3.5s;
  }

  .flower-wrapper {
    position: relative;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
  }

  .stem {
    width: 4vmin;
    height: 0;
    background: linear-gradient(to right, #1b5e20, #4caf50, #81c784);
    border-radius: 2vmin;
    z-index: 1;
    animation: growStem 2.5s ease-out forwards;
    box-shadow: inset 5px 0 10px rgba(0,0,0,0.5);
  }

  .head {
    position: absolute;
    bottom: 100%;
    width: 0; height: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
  }

  .center {
    position: absolute;
    width: 25vmin; 
    height: 25vmin;
    background: radial-gradient(circle, #ff6f00, #bf360c);
    border-radius: 50%;
    z-index: 10;
    transform: scale(0);
    box-shadow: 0 0 30px rgba(255, 111, 0, 0.8);
    background-image: radial-gradient(rgba(0,0,0,0.3) 1px, transparent 1px);
    background-size: 1vmin 1vmin;
    animation: popCenter 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 2.2s;
  }

  .petal {
    position: absolute;
    height: 35vmin; 
    width: 10vmin;
    background: linear-gradient(to top, #ff8f00, #ffca28, #ffee58);
    border-radius: 50% 50% 10% 10%;
    top: 0; left: 0;
    transform-origin: center bottom;
    transform: translate(-50%, -100%) rotate(var(--r)) scale(0);
    opacity: 0.95;
    z-index: 5;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
    animation: bloomPetal 1s ease-out forwards;
  }

  .petal:nth-child(1){ animation-delay: 2.4s }
  .petal:nth-child(2){ animation-delay: 2.5s }
  .petal:nth-child(3){ animation-delay: 2.6s }
  .petal:nth-child(4){ animation-delay: 2.7s }
  .petal:nth-child(5){ animation-delay: 2.8s }
  .petal:nth-child(6){ animation-delay: 2.9s }
  .petal:nth-child(7){ animation-delay: 3.0s }
  .petal:nth-child(8){ animation-delay: 3.1s }
  .petal:nth-child(9){ animation-delay: 3.2s }
  .petal:nth-child(10){animation-delay: 3.3s }
  .petal:nth-child(11){animation-delay: 3.4s }
  .petal:nth-child(12){animation-delay: 3.5s }

  @keyframes growStem {
    0% { height: 0; }
    100% { height: 50vh; }
  }

  @keyframes popCenter {
    to { transform: scale(1); }
  }

  @keyframes bloomPetal {
    to { transform: translate(-50%, -100%) rotate(var(--r)) scale(1); }
  }

  @keyframes fadeInText {
    to { opacity: 1; transform: translateY(-20px); }
  }

  @keyframes twinkle {
    0% { opacity: 0.3; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.2); }
  }

</style>
</head>
<body>

<div class="stars">
  <div class="star-layer"></div>
  <div class="star-layer" style="animation-delay: 2s; opacity: 0.3;"></div>
</div>

<div class="text">❤️</div>

<div class="flower-wrapper">
  <div class="stem"></div>
  
  <div class="head">
    <div class="petal" style="--r:0deg"></div>
    <div class="petal" style="--r:30deg"></div>
    <div class="petal" style="--r:60deg"></div>
    <div class="petal" style="--r:90deg"></div>
    <div class="petal" style="--r:120deg"></div>
    <div class="petal" style="--r:150deg"></div>
    <div class="petal" style="--r:180deg"></div>
    <div class="petal" style="--r:210deg"></div>
    <div class="petal" style="--r:240deg"></div>
    <div class="petal" style="--r:270deg"></div>
    <div class="petal" style="--r:300deg"></div>
    <div class="petal" style="--r:330deg"></div>
    
    <div class="center"></div>
  </div>
</div>

</body>
</html>
